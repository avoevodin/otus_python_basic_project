<div class="list-group">
  {% for category_elem in categories %}
    <li
      class="list-group-item d-flex justify-content-between align-items-center
        {% if category_elem == category %}
          active
        {% endif %}"
    >
      <a class="{% if category_elem == category %}
                  link-light
                {% else %}
                  link-dark
                {% endif %}"
         href="{{ category_elem.get_absolute_url }}">
        {{ category_elem }}
      </a>
      <span class="badge bg-info rounded-pill ms-5">0</span>
    </li>
  {% endfor %}
  <li class="list-group-item d-flex justify-content-between align-items-center">
    <a class="link-dark" href="{% url 'products:products_list' %}">All</a>
  </li>
</div>
